<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="Notes">

    <meta property="twitter:description" content="Notes app that respects your privacy, it keeps everything local">

    <meta property="og:title" content="Notes" />

</head>
<body onload="loadFunc();">
    <div class="flexDiv sticky">
      <input type="text" id="myInput" autocomplete="off" placeholder="Your new list item" />
      <button onclick="btnClick();">+ Add Item</button>
    </div>
    <input type="checkbox" id="removeToggle" onclick="hideClick();" />
    <label for="removeToggle">Hide</label>
    <div class="flexDiv centerDiv">
      <ul id="myList">
        <li onclick="toggleRemoved(event);" ondblclick="liDblClick(event);">Follow me on Twitter - <a href="https://twitter.com/adircode" target="_blank">@adircode</a></li>
        <li style="display:none;"></li>
      </ul>
      <button id="deleteClick" onclick="openDialog();">Delete</button>
    </div>
    <div id="deleteDialog">This will delete all your data including list items and prefrences and it <b>cannot be undone.</b><br />Are you sure?<br /><button id="deleteButton">Delete all data</button><button onclick="closeDialog();">Cancel</button></div>
  </body>
</html>
