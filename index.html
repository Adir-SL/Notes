<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="Notes">
    <meta property="twitter:title" content="Notes">
    <meta property="twitter:description" content="Notes app that respects your privacy, it keeps everything local">
    <meta property="twitter:creator" content="@adircode">
    <meta name="twitter:image" content="https://adir-sl.github.io/Notes/social.jpg">

    <meta property="og:title" content="Notes" />
    <meta property="og:description" content="Notes app that respects your privacy, it keeps everything local" />
    <meta property="og:image" content="https://adir-sl.github.io/Notes/social.jpg" />
</head>
<body onload="loadFunc();">
   <div class="wrapper">
    <div class="flexDiv sticky">
      <input type="text" id="myInput" autocomplete="off" placeholder="Your new list item" />
      <button onclick="btnClick();" tooltip="Adds an item to today's list"><i class="material-icons">add</i> Add Item</button>
    </div>

    <div class="flexDiv centerDiv">
      <div id="myDate">
        <button type="button" onclick="dateMinus();" tooltip="Previous day"><i class="material-icons">chevron_left</i></button>
        <button type="button" onclick="gotoToday();" id="todayDate" class="bold" tooltip="Go to today"></button>
        <button type="button" onclick="datePlus();" tooltip="Next day"><i class="material-icons">chevron_right</i></button>
      </div>
    </div>

    <div class="flexDiv centerDiv">
      <ul id="myList">
        <li onclick="toggleRemoved(event);" ondblclick="liDblClick(event);">Follow me - <a href="https://twitter.com/adircode" target="_blank">@adircode</a><modbtns><button class="editBtn"><i class="material-icons">edit</i></button><button class="delBtn"><i class="material-icons">delete</i></button></modbtns></li>
        <li style="display:none;"></li>
      </ul>
      <footer>
        <button id="deleteClick" onclick="openDialog();">Delete</button>
        <input type="checkbox" id="removeToggle" onclick="hideClick();" />
        <label for="removeToggle">Hide completed</label>
      </footer>
    </div>
    <div id="deleteDialog">This will delete all of your data saved to the selected day including list items. This <b>cannot be undone.</b><br />Are you sure?<br /><button id="deleteButton">Delete all data</button><button id="cancelBtn" onclick="closeDialog();">Cancel</button></div>
   </div>
  </body>
</html>
